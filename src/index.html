<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>The Weather App</title>
</head>

<body>


  <div class="container my-5 mx-auto">

    <h1 class="text-muted text-center my-4">Today's Weather</h1>

    <form class="change-location my-4 text-center text-muted">
      <label for="city">Enter a location for weather information</label>
      <input type="text" name="city" class="form-control p-4">
    </form>
    <div class="card shadow-lg rounded d-none">
      <img class="day-image card-img-top">
      <div class="icon bg-light mx-auto text-center">
        <img class="weather-image" alt="">
      </div>
      <div class="details text-muted text-uppercase text-center">
        <h5 class="my-3">City name</h5>
        <div class="my-3">Weather condition</div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>

    </div>

    <div class="container">
      <div data-days="day-one" class="forecast"></div>
      <div data-days="day-two" class="forecast"></div>
      <div data-days="day-three" class="forecast"></div>
      <div data-days="day-four" class="forecast"></div>
      <div data-days="day-five" class="forecast"></div>
    </div>


  </div>
</body>

</html>
